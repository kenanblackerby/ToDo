<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <h2>What Do You Want Get Done Today?</h2>
    </header>    
    <form>
        <div class="add-container">
        	<input type="text" id="todo-text" name="todo-text" placeholder="I need to..."></input>
        	<button id="add-button" type="submit"><i class="fas fa-plus"></i></button>
        </div>
        <button id="clear-button" type="button">Remove All Tasks</button>
        <select name="todos" id="filter-todo">
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
        </select>
    </form>
    
    <div class="task-container">
        <h3>Tasks To Do</h3>
        <ol id="todo-list" class="list"></ol>
    </div>
    <div class="task-container">
        <h3>Completed Tasks</h3>
        <ol id="complete-list" class="list"></ol>
    </div>
</body>
</html>
