<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <nav>
        <a href="https://kenanblackerby.github.io/" target="_blank" rel="author">My Portfolio</a>
        <a href="https://github.com/kenanblackerby/ToDo" target="_blank">See the Code</a>
    </nav>
    <header>
        <h1>To-Do List</h1>
        <h2>What would you like to do today?</h2>
    </header>    
    <div class="form-container">
        <form>
            <div class="add-container">
            	<input type="text" id="todo-text" name="todo-text" placeholder="I need to..."></input>
            	<button id="add-button" type="submit"><i class="fas fa-plus"></i></button>
            </div>
            <button id="clear-button" type="button">Remove All Tasks</button>
        </form>
    </div>
    
    <div class="task-container">
        <h3>Tasks</h3>
        <select name="todos" id="filter-todo">
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
        </select>
        <ol id="todo-list" class="list"></ol>
    </div>
</body>
</html>
